<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
  <title>{% block title%}{% endblock %} - Conversions</title>
  </head>
  <body>
	  	  <nav class="navbar navbar-inverse">
		  <div class="container-fluid">
			  <div class="navbar-header">
				  <a class="navbar-brand" href="."> Conversions </a>
			  </div>
			  <ul class="nav navbar-nav">
				  <li {% if active_tab == "home" %} class="active" {% endif %}><a href=".">Home</a></li>
				  <li {% if active_tab == "temp" %} class="dropdown active" {% else %} class = "dropdown" {% endif %}>
					  <a class="dropdown-toggle" data-toggle="dropdown">Temperature
						  <span class="caret"></span></a>
					  <ul class="dropdown-menu">
						  <li {% if active_page == "ftc" %} class = "active" {% endif %}><a href="ftc">Fahrenheit to Celsius</a></li>
					  </ul>
				  </li>
				  <li>
				  <li {% if active_tab == "vol" %} class="dropdown active" {% else %} class = "dropdown" {% endif %}>
					  <a class="dropdown-toggle" data-toggle="dropdown">Volume
						  <span class="caret"></span></a>
					  <ul class="dropdown-menu">
					  </ul>
				  </li>
				  <li>
				  <li {% if active_tab == "length" %} class="dropdown active" {% else %} class = "dropdown" {% endif %}>
					  <a class="dropdown-toggle" data-toggle="dropdown">Length
						  <span class="caret"></span></a>
					  <ul class="dropdown-menu">
						  <li {% if active_page == "fti" %} class = "active" {% endif %}><a href="fti">Feet to Inches</a></li>
						  <li {% if active_page == "itf" %} class = "active" {% endif %}><a href="itf">Inches to Feet</a></li>
					  </ul>
				  </li>
				  </li>
			  </ul>
		  </div>
	  </nav>
    
{% block content %}{% endblock%}
    
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  </body>
</html>

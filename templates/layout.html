<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>{% block title%}{% endblock %} - Conversions</title>
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
			<button type = "button" class = "navbar-toggle" data-toggle = "collapse" data-target = "#myNavbar">
				<span class = "icon-bar"> </span>
				<span class = "icon-bar"> </span>
				<span class = "icon-bar"> </span>
				</button>
				<a class="navbar-brand" href=".">Conversions</a>
        </div>
		<div class = "collapse navbar-collapse" id = "myNavbar">
          <ul class="nav navbar-nav">
            <li {% if active_page == "home" %} class = "active" {% endif %}><a href=".">Home</a></li>
            <li {% if active_page == "ftc" %} class = "active" {% endif %}><a href="ftc">Fahrenheit to Celsius</a></li>
            <li {% if active_page == "itf" %} class = "active" {% endif %}><a href="itf">Inches to Feet</a></li>
            <li {% if active_page == "fti" %} class = "active" {% endif %}><a href="fti">Feet to Inches</a></li>
          </ul>
		  </div>
      </div>
    </nav>
    
{% block content %}{% endblock%}
    
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  </body>
</html>
